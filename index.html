<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Product Selector</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        color: #ff6b6b;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .option {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 15px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
      }

      .option.selected {
        border-color: #ff6b6b;
        background-color: #fff5f5;
      }

      .option-header {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .left-side {
        display: flex;
        align-items: center;
      }
      .standard-text {
        margin-left: 30px;
        padding-top: 10px;
      }

      .radio {
        width: 20px;
        height: 20px;
        border: 2px solid #ff6b6b;
        border-radius: 50%;
        margin-right: 10px;
        position: relative;
      }

      .selected .radio::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b6b;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .discount {
        background: #ff6b6b;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 14px;
        margin-left: 10px;
      }

      .price {
        font-weight: bold;
      }

      .original-price {
        color: #999;
        text-decoration: line-through;
        margin-left: 5px;
        font-size: 14px;
      }

      .most-popular {
        position: absolute;
        top: -10px;
        right: -5px;
        background: #ff6b6b;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
      }

      .option-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        padding: 0 15px;
      }

      .selected .option-content {
        max-height: 500px;
        padding-bottom: 15px;
      }

      .size-color-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .select-group {
        display: flex;
        align-items: center;
      }

      .select-group label {
        margin-right: 10px;
        font-size: 14px;
      }

      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .free-delivery {
        color: #ff6b6b;
      }

      .total {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
      }

      .add-to-cart {
        width: 100%;
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }

      .powered-by {
        text-align: right;
        color: #999;
        font-size: 12px;
        margin-top: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">

          </div>
          <div>

            <div class="original-price">$24.00 USD</div>

        </div>
        <div class="option-content">
          <div class="size-color-grid">

              <select>

      </div>

      <div class="option selected" onclick="selectOption(1)">
        <span class="most-popular">MOST POPULAR</span>
        <div class="option-header">
          <div class="left-side">

          <div>

          </div>
        </div>
        <div class="option-content">
          <div class="size-color-grid">
            <div class="select-group">
              <label>#1</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="select-group">
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>

            </div>
            <div class="select-group">
              <label>#2</label>
              <select>
                <option>S</option>

              </select>
            </div>
            <div class="select-group">
              <select>
                <option>Colour</option>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="option" onclick="selectOption(2)">

            <div class="select-group">
              <label>#2</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="select-group">
              <select>
                <option>Colour</option>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="total">
        <div class="free-delivery">Free Delivery</div>
        <div>
          <span>Total:</span>
          <span>$18.00 USD</span>
        </div>
      </div>

      <button class="add-to-cart">+ Add to Cart</button>

      <div class="powered-by">@ Powered by Pumper</div>
    </div>

    <script>
      function selectOption(index) {
        const options = document.querySelectorAll(".option");
        options.forEach((option, i) => {
          if (i === index) {
            option.classList.add("selected");
          } else {
            option.classList.remove("selected");
          }
        });
      }
    </script>
  </body>
</html>
